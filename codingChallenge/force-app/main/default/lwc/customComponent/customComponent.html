<template>
    <div class="slds-card slds-p-around--medium">
     <h3 class="slds-text-heading_medium">
        <strong style="color:#270086;">
            Financial Services Account Listing
        </strong>
    </h3> 
     <!--input field-->
     <lightning-input type="text" onchange={handleFilterChange} placeholder="Search accounts"></lightning-input>
      <lightning-datatable
             key-field="Id"
             columns={columns}
             onsave={saveHandleAction}
             draft-values={fldsItemValues}
             data={data}
             hide-checkbox-column
             default-sort-direction={defaultSortDirection}
             sorted-direction={sortDirection}
             sorted-by={sortedBy}
             onsort={onHandleSort}>
     </lightning-datatable>
     
 </div>  
 </template>
